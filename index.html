<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login System with Firebase</title>
  <link rel="stylesheet" href="style.css">

  <!-- 🔥 Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js"></script>

  <!-- 🔧 Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWIxHEaMb8_m-EyzbxYIZ1DqvLqm6nZUA",
      authDomain: "studybuddy-52db4.firebaseapp.com",
      projectId: "studybuddy-52db4",
      storageBucket: "studybuddy-52db4.firebasestorage.app",
      messagingSenderId: "790930126611",
      appId: "1:790930126611:web:bfc3cb82ee4b5e6397cce6"
      measurementId: "G-WT8NSSQCPR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="email" id="signupUser" placeholder="Email" required>
    <input type="password" id="signupPass" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <div id="signupError" class="error"></div>
  </form>

  <h2>Log In</h2>
  <form id="loginForm">
    <input type="email" id="loginUser" placeholder="Email" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button type="submit">Log In</button>
    <div id="loginError" class="error"></div>
  </form>

  <!-- 🔐 Firebase Auth Logic -->
  <script>
    const auth = firebase.auth();

    // Sign Up
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signupUser").value;
      const password = document.getElementById("signupPass").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Sign-up successful!");
        })
        .catch(error => {
          document.getElementById("signupError").textContent = error.message;
        });
    });

    // Log In
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById("loginError").textContent = error.message;
        });
    });
  </script>
</body>
</html>

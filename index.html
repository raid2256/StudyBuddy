<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyBuddy Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="email" id="signupUser" placeholder="Email" required>
    <input type="password" id="signupPass" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <div id="signupError" class="error"></div>
  </form>

  <h2>Log In</h2>
  <form id="loginForm">
    <input type="email" id="loginUser" placeholder="Email" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button type="submit">Log In</button>
    <div id="loginError" class="error"></div>
  </form>

  <!-- ðŸ”¥ Firebase Setup & Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWIxHEaMb8_m-EyzbxYIZ1DqvLqm6nZUA",
      authDomain: "studybuddy-52db4.firebaseapp.com",
      projectId: "studybuddy-52db4",
      storageBucket: "studybuddy-52db4.firebasestorage.app",
      messagingSenderId: "790930126611",
      appId: "1:790930126611:web:bfc3cb82ee4b5e6397cce6",
      measurementId: "G-WT8NSSQCPR"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Sign Up
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signupUser").value;
      const password = document.getElementById("signupPass").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Sign-up successful!");
        })
        .catch(error => {
          document.getElementById("signupError").textContent = error.message;
        });
    });

    // Log In
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          document.getElementById("loginError").textContent = error.message;
        });
    });
  </script>
</body>
</html>

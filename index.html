<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="signupUser" placeholder="Username" required>
    <input type="password" id="signupPass" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <div id="signupError" class="error"></div>
    <div id="signupSuccess" class="success"></div>
  </form>

  <h2>Log In</h2>
  <form id="loginForm">
    <input type="text" id="loginUser" placeholder="Username" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button type="submit">Log In</button>
    <div id="loginError" class="error"></div>
  </form>

  <script>
    // Sign Up
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("signupUser").value;
      const pass = document.getElementById("signupPass").value;

      if (localStorage.getItem(user)) {
        document.getElementById("signupError").textContent = "Username already exists.";
        document.getElementById("signupSuccess").textContent = "";
      } else {
        localStorage.setItem(user, pass);
        document.getElementById("signupError").textContent = "";
        document.getElementById("signupSuccess").textContent = "Sign-up successful!";
      }
    });

    // Log In
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;

      const storedPass = localStorage.getItem(user);
      if (storedPass && storedPass === pass) {
        localStorage.setItem("loggedInUser", user);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginError").textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Study Buddy Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="access-container">
    <h1>üîê Welcome to Study Buddy</h1>

    <div class="form-section">
      <h2>Log In</h2>
      <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <p id="loginError" class="error-msg"></p>
    </div>

    <div class="form-section">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUser" placeholder="New Username" required>
        <input type="password" id="signupPass" placeholder="New Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p id="signupError" class="error-msg"></p>
    </div>
  </div>

  <script>
    // Sign Up
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("signupUser").value;
      const pass = document.getElementById("signupPass").value;

      if (localStorage.getItem(user)) {
        document.getElementById("signupError").textContent = "Username already exists.";
      } else {
        localStorage.setItem(user, pass);
        document.getElementById("signupError").textContent = "Account created! You can now log in.";
      }
    });

    // Log In
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;

      const storedPass = localStorage.getItem(user);
      if (storedPass && storedPass === pass) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginError").textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
